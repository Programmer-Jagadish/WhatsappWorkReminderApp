name: Daily WhatsApp Reminder

on:
  schedule:
    - cron: '30 15 * * *'  # Runs daily at 9:00 PM IST (15:30 UTC)
  workflow_dispatch:      # Allows manual trigger from Actions tab

jobs:
  build-and-run:
    runs-on: ubuntu-latest

    env:
      TWILIO_ACCOUNT_SID: ${{ secrets.TWILIO_ACCOUNT_SID }}
      TWILIO_AUTH_TOKEN: ${{ secrets.TWILIO_AUTH_TOKEN }}
      TWILIO_FROM_NUMBER: ${{ secrets.TWILIO_FROM_NUMBER }}

    steps:
      # ✅ Checkout project code
      - name: Checkout code
        uses: actions/checkout@v3

      # ✅ Set up Java
      - name: Set up Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # ✅ Build project
      - name: Build with Maven
        run: mvn clean install

      # ✅ Install rclone
      - name: Install rclone
        run: sudo apt-get update && sudo apt-get install -y rclone

      # ✅ Setup rclone config from GitHub Secret
      - name: Configure rclone
        run: |
          mkdir -p ~/.config/rclone
          echo "${{ secrets.RCLONE_CONFIG_B64 }}" | base64 --decode > ~/.config/rclone/rclone.conf

      # ✅ Download existing log file (if any) from Google Drive before running app
      - name: Download existing log from Google Drive
        run: |
          mkdir -p logs
          rclone copy gdrive:WhatsappReminderLog/reminders_log.txt logs/ --ignore-existing --verbose || true

      # ✅ Run the WhatsApp Reminder Java app (this appends new logs locally)
      - name: Run WhatsApp Reminder App
        run: java -cp target/WhatsAppReminderRotating-1.0-SNAPSHOT.jar WhatsAppReminderRotating

      # ✅ Upload updated log file back to Google Drive
      - name: Upload reminders log to Google Drive
        run: |
          rclone copy logs/reminders_log.txt gdrive:WhatsappReminderLog --update --verbose
